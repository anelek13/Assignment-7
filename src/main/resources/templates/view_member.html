<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>

<div class="container my-2">
    <h1>Members List</h1>

    <a th:href="@{/members/showNewMemberForm}" class="btn btn-primary btn-sm mb-3">Add member</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.email}"></td>
            <td>
                <a th:href="@{/members/{id}(id=${member.id})}" class="btn btn-primary">View >></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>

</html>
