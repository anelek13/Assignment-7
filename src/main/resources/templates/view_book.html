<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>

<div class="container my-2">
    <h1>Books List</h1>

    <a th:href="@{/books/showNewBookForm}" class="btn btn-primary btn-sm mb-3">Add book</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Book title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <a th:href="@{/books/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/books/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>

</html>
