<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>

<div class="container">
    <h1>Library Management System</h1>
    <hr>
    <h2>Save book</h2>

    <form action="#" th:action="@{/books/saveBook}" th:object="${book}" method="post">
        <input type="text" th:field = "*{title}" placeholder="Book title" class="control mb-4 col-4">
        <input type="text" th:field = "*{author}" placeholder="Book author" class="control mb-4 col-4">
        <input type="text" th:field = "*{description}" placeholder="Book description" class="control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save book</button>
    </form>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
